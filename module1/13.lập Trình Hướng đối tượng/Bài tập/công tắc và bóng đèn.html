<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>công tắc và bóng đèn</title>
</head>
<body>
<h1>Bóng đèn hiện tại đang tắt</h1>

<img id="đèn" src="pic_bulboff.gif" height="180" width="100"/>
<br>
<button type="button" id="Bật" onclick="turn()">Bật</button>
</body>
<script>
    class ElectricLamp {
        constructor(button) {
            this.button = button;
        };
        light() {
            if (this.button.status === true) {
                document.getElementById('đèn').src="pic_bulbon.gif";
                document.getElementById('Bật').innerHTML="Tắt";
            } else{
                document.getElementById('đèn').src="pic_bulboff.gif";
                document.getElementById('Bật').innerHTML="bật";
            }
        }
    }
    class SwichButton {
        constructor(status) {
            this.status = status;
        }
        turn() {
            this.status = !this.status;
        }
    }
    let swichButton=new SwichButton(false);
    let electricLamp=new ElectricLamp(swichButton);
    function turn() {
        swichButton.turn();
        electricLamp.light();
    }
</script>
</html>
